<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Free Online Builder | Tally</title>
</head>

<body>
  <header>
    <div class=" top-left">
      <img src="img/logo.png" id="logo">
      <span>Tally</span>
    </div><!-- top-left -->
    <div class="top-right">
      <button id="pricing">Pricing</button>
      <button>Log in</button>
      <button>Sign up</button>
      <div class="create-form">
        <button>Create form</button>
      </div> <!--create-form -->
    </div><!-- top-right -->
  </header>
  <div class="central">
    <img src="img/central.png" id="imgcentral">
    <div class="texts">
      <h1 class="txt-1">The simplest way to create <span>forms</span></h1>
      <p class="txt-2"> Create forms for all purposes in seconds.</p>
      <p class="txt-2">Without knowing how to code, <span class="txt-2 rosa">and for free!</span>
      </p><!-- txt-2  -->
      <button>Create form</button>
      <p class="txt-3">No signup required</p>
    </div><!-- texts  -->
  </div> <!-- central -->
  <footer>
    <img src="img/bot.png" id="bot">
  </footer>
  <div class="bot-right">
    <img src="img/bot-right.png" id="bot-right">
  </div>
</body>

</html>
